<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>home</title>
     <title>sign up</title>
</head>
<body>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong> Message:</strong> {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="close">
        <span aria-hidden="true">&times;</span></button>
    </div>
    {% endfor %}


    <form method="post" action="/signup/">
        {% csrf_token %}
        <div> <label for="name">
            <div> <h4>user</h4></div>
            <div><input type="text" name="username" id="username" placeholder="username" required minlength="4" maxlength="25"></div>
        </label></div>
        <br>
        <div><label for="email">
            <div> <h4>email</h4></div>
             <div><input type="email" name="email" id="email" placeholder="user123@gmail.com" required minlength="4" maxlength="25"></div>
        </label></div>
        <br>
        <div><label for="password 1" >
            <div><h4>password</h4></div>
            <div><input type="password" name="pass1" id="pass1" placeholder="type here" required minlength="4" maxlength="25"> </div>
        </label></div>
        <br>
        <div><label for="password 2">
            <div> <h4>confirm password</h4></div>
            <div><input type="password" name="pass2" id="pass2" placeholder="type here" required minlength="4" maxlength="25"></div> 
        </label></div>
        <div><button type="submit">Submit</button></div>
    </form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    
    
</body>
</html>
