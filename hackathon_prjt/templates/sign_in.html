<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>home</title>
     <title>sign in</title>
</head>
<body>
   
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong> Message:</strong> {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="close">
        <span aria-hidden="true">&times;</span></button>
    </div>
    
    {% endfor %}


    <h2> Se Connecter </h2>
    <form action="/signin/" method="post">
       {% csrf_token %}
        <div> <label for="name">
            <div>user</div>
            <div><input type="text" name="username" id="username" placeholder="username" required minlength="4" maxlength="25"></div>
        </label></div>
        <br>
        <div><label for="password 1" >
            <div>password</div>
            <div><input type="password" name="pass1" id="pass1" placeholder="type here" required minlength="4" maxlength="25"></div>
        </label></div>
        <br>
        <div>
            <button type="submit">Se connecter</button>
        </div>
    </form>
    
    <br>
    <div>
        <label >
            <button><a href="/signup/"> Creer un nouveau compte</a></button>
        </label>
    </div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</body>
</html>
